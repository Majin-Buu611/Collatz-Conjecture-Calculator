<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Collatz Conjecture Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="https://en.wikipedia.org/wiki/Collatz_conjecture">You can learn more about the Collatz Conjecture here.</a>
        <h1>Collatz Conjecture</h1>
        <form>
            <label for="startNum">Starting number:</label>
            <input type="number" id="startNum" required>
            <br>
            <label for="numIterations">Number of iterations (or -1 to run until 1 is reached):</label>
            <input type="number" id="numIterations" required>
            <br>
            <button type="button" id="runButton">Run</button>
        </form>
        <div id="output"></div>
    </div>
      <button type="button" id="downloadButton" disabled>Download Output</button>
    <script src="script.js"></script>
</body>
</html>
